<!DOCTYPE html>
<html lang = "en">
   <head>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>
      <script>
         // write your d3 code here.. 
         let filename = '/Users/rkp/Jupyter-Notebook/Web-Page/Tracking-COVID-19/_charts/_data/gf_hospital.csv'
         d3.csv(filename).then(function(loadedData){

            let data = [];
            let labels = [];

            for (let i=0: i<loadedData.lenth; i++) {
                let date =  loadedData[i].Date;
                labels.push(date);

                let new_patients =  loadedData[i].Patients Admitted;
                data.push(new_patients);

            }
              // basic line chart settings
            let options = {
                type: 'line',
                data: {
                labels: labels,  // the labels we loaded!
                datasets: [{
                    data: data,    // the data we loaded!
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 0,
                    borderColor: 'rgb(100,100,100)'
                }]
            }
        };
        let chart = new Chart(document.getElementById('canvas'), options);

    });
      </script>
   </body>
</html>
