<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css"></link>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart for Sarah's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawSarahChart);

      // Draw the pie chart for the Anthony's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawAnthonyChart);

      // Callback that draws the pie chart for Sarah's pizza.
      function drawSarahChart() {

        // Create the data table for Sarah's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 1],
          ['Onions', 1],
          ['Olives', 2],
          ['Zucchini', 2],
          ['Pepperoni', 1]
        ]);

        // Set options for Sarah's pie chart.
        var options = {title:'How Much Pizza Sarah Ate Last Night',
                      width:400,
                      height:300,
                      bar: {groupWidth: "95%"},
                      legend: { position: "none"},
                       };

        // Instantiate and draw the chart for Sarah's pizza.
        var chart = new google.visualization.ColumnChart(document.getElementById('Sarah_chart_div'));
        chart.draw(data, options);
      }

          // Callback that draws the pie chart for Anthony's pizza.
          function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ["Date", "New Patients", { role: "style" } ],

            // Data goes here
            {% for row in site.data.chart_gf_hospital %}
            {% assign date = row["Date"] %}
            {% assign admitted = row["Admitted"] %}
            ["{{ date }}", {{ admitted }}, "color: blue"],
            {% endfor %}

            
          ]);

          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1,
                          { calc: "stringify",
                            sourceColumn: 1,
                            type: "string",
                            role: "annotation" },
                          2]);

          var options = {

            title: "New Patients Admitted",
            width: 400,
            height: 300,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
            
          };
          var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
          chart.draw(view, options);
      }
    </script>
  </head>
  <body>
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="Sarah_chart_div" style="border: 1px solid #ccc"></div></td>
        <td><div id="columnchart_values" class="barChart" ></div></td>
      </tr>
    </table>
  </body>
</html>
